<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="4000">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>

  <!-- Title -->
  <text x="600" y="50" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">ThreadGuard: AI-Driven Thread Optimization & Node Security</text>

  <!-- Technologies Layer -->
  <rect x="200" y="100" width="800" height="120" fill="#cce5ff" stroke="#3399ff" stroke-width="2" rx="10"/>
  <text x="600" y="130" font-size="18" font-weight="bold" text-anchor="middle" fill="#003366">Technologies</text>
  <text x="600" y="155" font-size="16" text-anchor="middle" fill="#003366">
    Python, Go, Rust, React | gRPC/ZeroMQ | TensorFlow/PyTorch | Prometheus/Grafana
  </text>
  <text x="600" y="180" font-size="16" text-anchor="middle" fill="#003366">
    Suricata, YARA, ClamAV | PostgreSQL, InfluxDB, Milvus
  </text>

  <!-- Arrow -->
  <line x1="600" y1="220" x2="600" y2="260" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Methodology Layer -->
  <rect x="200" y="260" width="800" height="160" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="600" y="290" font-size="18" font-weight="bold" text-anchor="middle" fill="#155724">Methodology</text>
  <text x="600" y="315" font-size="16" text-anchor="middle" fill="#155724">
    Head Node Setup → Agent Deployment → Telemetry Pipeline → AI Analysis
  </text>
  <text x="600" y="340" font-size="16" text-anchor="middle" fill="#155724">
    Security Actions → Dashboard/Alerts → Fallback Mode
  </text>

  <!-- Arrow -->
  <line x1="600" y1="420" x2="600" y2="460" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- AI/Algorithms Layer -->
  <rect x="200" y="460" width="800" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="600" y="490" font-size="18" font-weight="bold" text-anchor="middle" fill="#856404">Algorithms & AI Models</text>
  <text x="600" y="515" font-size="16" text-anchor="middle" fill="#856404">
    Thread Optimization: Heuristic + RL | Anomaly Detection: Isolation Forest, Autoencoder, LSTM
  </text>
  <text x="600" y="540" font-size="16" text-anchor="middle" fill="#856404">
    Security Detection: IDS Signatures, Malware Scan, Vector DB Threat Hunting
  </text>

  <!-- Arrow -->
  <line x1="600" y1="580" x2="600" y2="620" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Security Integration Layer -->
  <rect x="200" y="620" width="800" height="120" fill="#f8d7da" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="600" y="650" font-size="18" font-weight="bold" text-anchor="middle" fill="#721c24">Security Integration</text>
  <text x="600" y="675" font-size="16" text-anchor="middle" fill="#721c24">
    Encryption | IDS | Malware Scan | Automated Isolation | Tamper-Proof Logs (Blockchain/Merkle Tree)
  </text>

  <!-- Arrow -->
  <line x1="600" y1="740" x2="600" y2="780" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Monitoring & Dashboard Layer -->
  <rect x="200" y="780" width="800" height="80" fill="#d1ecf1" stroke="#17a2b8" stroke-width="2" rx="10"/>
  <text x="600" y="810" font-size="18" font-weight="bold" text-anchor="middle" fill="#0c5460">Monitoring & Dashboard</text>
  <text x="600" y="835" font-size="16" text-anchor="middle" fill="#0c5460">
    Real-time thread metrics | Security alerts | Incident response | Forensic logs
  </text>

  <!-- Arrow -->
  <line x1="600" y1="860" x2="600" y2="900" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Implementation & Deployment Layer -->
  <rect x="200" y="900" width="800" height="80" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" rx="10"/>
  <text x="600" y="930" font-size="18" font-weight="bold" text-anchor="middle" fill="#383d41">Implementation & Deployment</text>
  <text x="600" y="955" font-size="16" text-anchor="middle" fill="#383d41">
    Prototype → Pilot → Full Deployment → Edge Handling
  </text>

  <!-- Arrow -->
  <line x1="600" y1="980" x2="600" y2="1020" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Fallback / Edge Handling Layer -->
  <rect x="200" y="1020" width="800" height="80" fill="#d6d8d9" stroke="#343a40" stroke-width="2" rx="10"/>
  <text x="600" y="1050" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b1e21">Fallback / Edge Handling</text>
  <text x="600" y="1075" font-size="16" text-anchor="middle" fill="#1b1e21">
    Local node security mode during network partition | Log sync on reconnection
  </text>

  <!-- Arrow -->
  <line x1="600" y1="1100" x2="600" y2="1140" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- End Result Layer -->
  <rect x="200" y="1140" width="800" height="80" fill="#c3e6cb" stroke="#28a745" stroke-width="2" rx="10"/>
  <text x="600" y="1170" font-size="18" font-weight="bold" text-anchor="middle" fill="#155724">End Result</text>
  <text x="600" y="1195" font-size="16" text-anchor="middle" fill="#155724">
    Optimized & secure distributed system | Automated thread orchestration & threat detection
  </text>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
